<!DOCTYPE html>
<html lang="en-US">
	<head id="head">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="./main.js"></script>
		<script src="./elements.js"></script>
		
	</head>
	<body>
		<div id="generation_destination">
		</div>
		<script type="text/javascript">
			console.log('here');
			var hello = textCenter(h1('HELLO, WORLD!'));
			var details = textCenter(h3('This is a JS based HTML generator for functional (and object-oriented, I suppose) programmers'));
			var main_div = add_children(jumbotron(), [hello, details]);

			var header = add_children(pageHeader(), [textCenter(h1('THIS IS A HEADER'))]);
			
			var github = add_children(lnk('http://www.github.com/connerjohnston631', ''), [h3('GitHub')]);

			var footer = add_children(pageFooter(), [textCenter(h3('This project was started on June 22nd, 2016, and is available on:')), textCenter(github)]);

			var left = add_children(smGrid(3), [textCenter(h4('WHAT IS THIS?')), p('...a javascript wrapper for HTML written functionally for functional programmers to streamline development and generate minimal, readable, working code using functional coding paradigms')]);
			var center_left = add_children(smGrid(3), [textCenter(h4('HOW TO USE THIS?')), p('by visiting this site, you have obtained the source code. You can also check out the project on github (link below) for code and README')]);
			var center_right = add_children(smGrid(3), [textCenter(h4('WHATS TO COME?')), p('Rule-checking, function generation scripts, CSS generation, multiple classes for Bootstrap, user-defined style inheritance, integration into Node.js')]);
			var right = add_children(smGrid(3), [textCenter(h4('WHO AM I?')), p('...a member of the open source community. Enjoy!')]);
			var rows = add_children(row(), [left, center_left, center_right, right]);

			var top_div = add_children(div(), [header, main_div, rows, footer]);

			document.getElementById('generation_destination').innerHTML = generate(top_div);
			console.log('here here');
		</script>
	</body>
</html>
